<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>веб-сервис Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="1317f38edcb386d59936.png" class="header__logo" alt="логотип проект Место"/></header><main><section class="profile"><div class="profile__container"><div class="profile__avatar-container"><img class="profile__avatar" alt=""/> <button type="button" class="profile__button-avatar-edit"></button></div><div class="profile__info"><div class="profile__inner-container"><h1 class="profile__name"></h1><button class="profile__button-edit" type="button"></button></div><h2 class="profile__about-name"></h2></div></div><button class="profile__button-add" type="button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russian</p></footer><div class="popup popup-edit"><div class="popup__container"><button class="popup__button-close" type="button"></button><form class="popup__form" name="popupForm" novalidate><h2 class="popup__title">Редактировать профиль</h2><fieldset class="popup__field"><input class="popup__input popup__field-name" placeholder="Имя" required minlength="2" maxlength="40" id="name" name="userName"/> <span class="popup__input-error name-error"></span> <input class="popup__input popup__field-about-name" placeholder="О себе" required minlength="2" maxlength="200" id="aboutname" name="userAbout"/> <span class="popup__input-error aboutname-error"></span> <button type="submit" class="popup__button">Сохранить</button></fieldset></form></div></div><div class="popup popup-add"><div class="popup__container"><button class="popup__button-close" type="button"></button><form class="popup__form" id="add" name="popupForm"
