<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="root">
    <header class="header">
      <img src="./images/logo.png" class="header__logo" alt="логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/avatar.jpg"
            alt="фото Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__inner-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__about-name">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img
            src="./images/karachaevsk.jpg"
            alt="фото Карачаевск"
            class="elements__img"
          />
          <div class="elements__inner-container">
            <h2 class="elements__title">Карачаево-Черкессия</h2>
            <button class="elements__icon"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/gora_ilbrus.jpg"
            alt="фото Гора Эльбрус"
            class="elements__img"
          />
          <div class="elements__inner-container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__icon"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/dombay.jpg"
            alt="фото Домбай"
            class="elements__img"
          />
          <div class="elements__inner-container">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__icon"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/karachaevsk.jpg"
            alt="фото Карачаевск"
            class="elements__img"
          />
          <div class="elements__inner-container">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__icon"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/dombay.jpg"
            alt="фото Домбай"
            class="elements__img"
          />
          <div class="elements__inner-container">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__icon"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/gora_ilbrus.jpg"
            alt="фото Гора Эльбрус"
            class="elements__img"
          />
          <div class="elements__inner-container">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__icon"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">&copy; 2020 Mesto Russian</div>
    </footer>

    <div class="popup popup_edit">       
      <div class="popup__container">
      <form class="popup__form" name="form">  
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__field-name" type="text" name="name" placeholder="Имя"></input>
        <input class="popup__input popup__field-about-name" type="text" name="about-name" placeholder="О себе"></input>
        <button type="submit" class="popup__button-save">Сохранить</button>
        <button type="button" class="popup__button-close"></button> 
      </form>
      </div>
    </div>

     <script src="./scripts/main.js"></script>
  </body>
</html>
