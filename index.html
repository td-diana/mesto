<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="root">
    <header class="header">
      <img
        src="./images/logo.png"
        class="header__logo"
        alt="логотип проект Место"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/avatar.jpg"
            alt="фото Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__inner-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__about-name">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russian</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form class="popup__form" name="edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__field-name"
            type="text"
            placeholder="Имя"
            value="Жак-Ив Кусто"
          />
          <input
            class="popup__input popup__field-about-name"
            type="text"
            placeholder="О себе"
            value="Исследователь океана"
          />
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_add">
      <div class="popup__container">
        <button
          type="button"
          class="popup__button-close popup__button-close_add"
        ></button>
        <form class="popup__form popup__form_add" name="add">
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__input popup__field-title"
            type="text"
            placeholder="Название"
          />
          <input
            class="popup__input popup__field-url"
            type="url"
            placeholder="Ссылка на картинку" required
          />
          <button
            type="submit"
            class="popup__button-save popup__button-save_add"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_img">
      <div class="popup__container popup__container-img">
        <div class="popup__img-box">
          <img class="popup__images" src="#" alt="" />
          <p class="popup__title-img"></p>
          <button
            type="button"
            class="popup__button-close popup__button-close_img"
          ></button>
        </div>
      </div>
    </div>

    <template class="elements__template">
      <li class="elements__element">
        <img class="elements__img" />
        <div class="elements__inner-container">
          <h2 class="elements__title"></h2>
          <button class="elements__icon-like" type="button"></button>
          <button class="elements__icon-delete" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
