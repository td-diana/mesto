<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="pages/index.css" />-->
  <title>веб-сервис Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img src="<%=require('./images/logo.png')%>" class="header__logo" alt="логотип проект Место" />
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <!-- <img src="<%=require('./images/avatar.jpg')%>" alt="фото Жак-Ив Кусто" class="profile__avatar"/> -->
        <div class="profile__avatar-container">
          <img class="profile__avatar" alt="" />
          <button type="button" class="profile__button-avatar-edit"></button>
        </div>

        <div class="profile__info">
          <div class="profile__inner-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__about-name">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russian</p>
  </footer>
  <div class="popup popup-edit">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <form class="popup__form" id="edit" name="edit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__field">
          <input class="popup__input popup__field-name" type="text" placeholder="Имя" required minlength="2"
            maxlength="40" id="name" name="name" />
          <span class="popup__input-error name-error"></span>
          <input class="popup__input popup__field-about-name" type="text" placeholder="О себе" required minlength="2"
            maxlength="200" id="aboutname" name="aboutname" />
          <span class="popup__input-error aboutname-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <form class="popup__form" id="add" name="add" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__field">
          <input class="popup__input popup__field-title" type="text" placeholder="Название" minlength="2" maxlength="30"
            required id="title" name="name" />
          <span class="popup__input-error title-error"></span>
          <input class="popup__input popup__field-url" type="url" placeholder="Ссылка на картинку" required id="url"
            name="link" />
          <span class="popup__input-error url-error"></span>
          <button type="submit" class="popup__button popup__button_disabled">
            Создать
          </button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_img">
    <div class="popup__container popup__container-img">
      <div class="popup__img-box">
        <img class="popup__images" src="#" alt="" />
        <p class="popup__title-img"></p>
        <button type="button" class="popup__button-close"></button>
      </div>
    </div>
  </div>

  <!-- редактор аватара -->
  <div class="popup popup-avatar">
    <div class="popup__container">
      <button class="popup__button-close" type="button"></button>
      <form class="popup__form" name="avatar" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <fieldset class="popup__field">
          <input type="url" class="popup__input popup__input_avatar-link" id="form-input-avatar-link" name="avatarlink"
            placeholder="Ссылка на картинку" required />
          <span class="popup__input-error form-input-avatar-link-error"></span>
          <input type="submit" class="popup__button popup__button_disabled" value="Сохранить" />
        </fieldset>
      </form>
    </div>
  </div>
  <!-- окно подтверждения -->
  <div class="popup popup-confirm">
    <div class="popup__container">
      <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="confirm" novalidate>
        <h2 class="popup__title">Вы уверены?</h2>
        <input type="submit" class="popup__button" value="Да" />
      </form>
    </div>
  </div>

  <!--шаблон дефолта-->
  <template class="elements__template">
    <li class="elements__card">
      <img class="elements__img" />
      <div class="elements__inner-container">
        <h2 class="elements__title"></h2>
        <!--  <button class="elements__icon-like" type="button"></button> -->
        <div class="elements__like-container">
          <button class="elements__icon-like" type="button"></button>
          <span class="elements__like-counter">0</span>
        </div>
        <button class="elements__icon-delete" type="button"></button>
      </div>
    </li>
  </template>
</body>

</html>
